# DRAW - ASSETS/THEMES/DEFAULT/THEME.CFG
# =============================================================================
# Runtime theme configuration for the DEFAULT theme.
# Edit this file to change colors and other visuals without recompiling.
#
# Color values:  R,G,B,A  (each component 0-255)
# Integer values: plain decimal number
# Single values:  decimal number (e.g. 0.0, 45.0)
# String values:  plain text, no quotes needed
#
# Keys are case-insensitive. Lines starting with # or ; are comments.
# =============================================================================

# --- Status bar ---
STATUS_BG=8
STATUS_FG=0
STATUS_HEIGHT=11

# --- Crosshair ---
# Color as R,G,B,A
CROSSHAIR_COLOR_FG=128,128,128,255
CROSSHAIR_OPACITY=128
CROSSHAIR_FONT_FG=255,255,255,255
# Pattern: 16-bit bitmask as signed decimal.  -21846 = &B1010101010101010 (dashed)
CROSSHAIR_PATTERN=-21846
CROSSHAIR_ANGLE=0.0

# --- Grid ---
GRID_COLOR_FG=250,250,250,255
GRID_OPACITY=38
GRID_SIZE_X=10
GRID_SIZE_Y=10
GRID_ANGLE=0.0

# --- Transparency checkerboard ---
TRANSPARENCY_CHECK_SIZE_X=8
TRANSPARENCY_CHECK_SIZE_Y=8

# --- Pixel grid ---
PIXEL_GRID_COLOR1=80,80,80,64
PIXEL_GRID_COLOR2=60,60,60,64
PIXEL_GRID_COLOR_FG=80,80,80,255
PIXEL_GRID_OPACITY=64

# --- Toolbar ---
# X position: L (left) | R (right) | <number>
TOOLBAR_X=R
# Y position: T (top)  | B (bottom) | <number>
TOOLBAR_Y=T
TOOLBAR_BG=0,0,0,255
TOOLBAR_BORDER_FG=0,0,0,255
# Active button overlay (dark fill over the selected tool button)
TOOLBAR_BTN_OVERLAY=0,0,0,128
# Active button border stroke (white outline)
TOOLBAR_BTN_STROKE=255,255,255,255

# --- Color chips (organizer FG/BG widget) ---
# Outline color for FG/BG color chips
COLOR_CHIP_OUTLINE=255,255,255,255
# Alternate outline when chip color is near-white
COLOR_CHIP_OUTLINE_ALT=128,128,128,255

# --- Symmetry guides ---
SYMMETRY_GUIDE_FG=0,255,255,128
SYMMETRY_CENTER_FG=255,255,0,128

# --- Menu bar ---
MENU_BAR_BG=121,121,121,255
MENU_BAR_FG=0,0,0,255
MENU_BAR_BORDER=0,0,0,255
MENU_BAR_DIVIDER=121,121,121,255
MENU_BAR_SEL_BG=85,85,85,255
MENU_BAR_SEL_FG=255,255,255,255
MENU_BAR_DISABLED_FG=80,80,80,255

# --- Sub-menus ---
MENU_SUB_BG=121,121,121,255
MENU_SUB_FG=0,0,0,255
MENU_SUB_BORDER=0,0,0,255
MENU_SUB_DIVIDER=85,85,85,255
MENU_SUB_SEL_BG=85,85,85,255
MENU_SUB_SEL_FG=255,255,255,255
MENU_SUB_DISABLED_FG=80,80,80,255

